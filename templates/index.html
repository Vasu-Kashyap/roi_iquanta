{% load static %}
{% load crispy_forms_tags %}

<head>
  <link rel="stylesheet" href="{% static 'custom_slider.css' %}"> # CSS of our range-slider.
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    {% crispy colleges.form %}
    <table border='1' style="width:100%; text-align:center">
      <thead>
        <tr>
          <th> Name </th>
          <th> Fees </th>
          <th> Average </th>
          <th> Median </th>
        </tr>
      </thead>

      <tbody>
        {% for college in colleges.qs %}
        <tr>
          <td> {{ college.name }} </td>
          <td> {{ college.fees }} </td>
          <td> {{ college.average }} </td>
          <td> {{ college.median }} </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script src="{% static 'custom_slider.js' %}"></script>
</body>
